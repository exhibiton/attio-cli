name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.23.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run CI
        run: make ci

  integration:
    if: ${{ secrets.ATTIO_API_KEY != '' }}
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: Integration Tests
        env:
          ATTIO_API_KEY: ${{ secrets.ATTIO_API_KEY }}
          ATTIO_BASE_URL: ${{ secrets.ATTIO_BASE_URL }}
        run: go test -tags=integration ./internal/integration
